<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div class="sidebar">
      <div class="forms">
        <form class="create-project">
          <ul>
            <li>
              <h3>New project</h3>
            </li>
            <li>
              <label for="project-title">Name</label>
              <input required type="text" id="project-title" />
            </li>
          </ul>
          <div class="buttons">
            <button type="submit" id="project-submit">Create Project</button>
          </div>
        </form>

        <form class="create-todo">
          <ul>
            <li>
              <h3>New todo</h3>
            </li>
            <li>
              <label for="todo-title">Title</label>
              <input required type="text" id="todo-title" />
            </li>
            <li>
              <label for="todo-description">Description</label>

              <textarea
                id="todo-description"
                name="todo-description"
              ></textarea>
            </li>
            <li>
              <label for="todo-date">Date</label>
              <input type="date" id="todo-date" />
            </li>
          </ul>
          <div class="buttons">
            <button type="submit" id="todo-submit">Create Todo</button>
          </div>
        </form>
      </div>

      <div class="projects" id="projects">
      </div>
      <button id="delete-project">Delete current project</button>
    </div>

    <section class="content">
      <h2 id="current-project"></h2>
      <div id="todos"></div>
    </section>

    <script src="main.js"></script>
  </body>
</html>
