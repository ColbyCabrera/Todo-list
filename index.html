<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./src/style.css">
    <title>Todos</title>
  </head>
  <body>
    <div class="sidebar">
      <div class="forms">
        <form class="create-project">
          <ul>
            <li>
              <h3>New project</h3>
            </li>
            <li>
              <label for="project-title">Name</label>
              <input required type="text" id="project-title" />
            </li>
          </ul>
          <div class="buttons">
            <button type="submit" id="project-submit">Create Project</button>
          </div>
        </form>

        <form class="create-todo" id="create">
          <ul>
            <li>
              <h3>New todo</h3>
            </li>
            <li>
              <label for="todo-title">Title</label>
              <input required type="text" id="todo-title" />
            </li>
            <li>
              <label for="todo-description">Description</label>

              <textarea
                id="todo-description"
                name="todo-description"
              ></textarea>
            </li>
            <li>
              <label for="todo-date">Date</label>
              <input type="date" id="todo-date" />
            </li>
          </ul>
          <div class="buttons">
            <button type="submit" id="todo-submit">Create Todo</button>
          </div>
        </form>
      </div>

      <form class="edit-todo hide" id="edit">
        <ul>
          <li>
            <h3>Edit todo</h3>
          </li>
          <li>
            <label for="edit-title">Title</label>
            <input required type="text" id="edit-title" />
          </li>
          <li>
            <label for="edit-description">Description</label>

            <textarea
              id="edit-description"
              name="edit-description"
            ></textarea>
          </li>
          <li>
            <label for="edit-date">Date</label>
            <input type="date" id="edit-date" />
          </li>
        </ul>
        <div class="buttons">
          <button type="submit" id="edit-submit">Edit Todo</button>
        </div>
      </form>

      <div class="projects" id="projects"></div>
      <button id="delete-project">Delete current project</button>
    </div>

    <section class="content">
      <h2 id="current-project"></h2>
      <div id="todos"></div>
    </section>

    <script src="main.js"></script>
  </body>
</html>
